{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />



<table>
    <caption>Результаты опроса</caption>
    <tr>
        <th>Вопрос</th>
        <th>Процент неверных ответов</th>
    </tr>
    {% for key, value, redcell in results %}
        <tr>
            <td>{{key}}</td>
            <td             {% if redcell %}
                                bgcolor = "red"
                                color = "white"
                                {% endif %}
                    >{{value}}</td>

        </tr>
    {% endfor %}
</table>
